<!-- templates/home.html -->
{% block content %}
    <h1 id='header'>WELCOME YOU READY TO CREATE YOUR BANGING BROFILE BRO </h1>
    <img src="static/doyoubangbro.jpeg" alt="Brofile picture" id= 'brofilePhoto'>
    <input id='button' type="button" value="New Brofile Ahead Bros" onclick="window.location.href = 'http://127.0.0.1:5000/brofiles/new ';">
    <input id='secondbutton'type="button" value="scroll down Bros see what you made" onclick="window.location.href = 'http://127.0.0.1:5000/home ';">
    <input id='button' type="button" value="comments section" onclick="window.location.href = 'https://127.0.0:5000/home/bromments';"
    <a href='/home/bang'><input id='button' type="button" value="go to BANG of the day bro"></a>

     
        <link href='{{ url_for('static', filename='style.css')}}' rel = 'stylesheet'>
     
    <img src="static/Brofile_background.gif" alt="Brofile Background" id= 'backgroundPhoto'>

    {% for bro in brofiles %}
        <p class='Broinfo'>{{ bro.name }}</p>
        <p class='Broinfo'>{{ bro.bio }}</p>
        <p><img id="brofilePic" src="{{ bro.bropiclink}}"></p>
        <br/>

        <p> 
                <form method='POST' action='/home/brofiles/delete/{{bro._id}}'>
                <input type='hidden' name='_method' value='DELETE'>
                <button id='deleteButton' type='submit'>DELETE</button>
                </form>
        </p>

        <p> 
                <a href='/home/brofiles/edit/{{ bro._id }}'><button id='editButton'>EDIT</button></a>
        </p>
        <hr/>
                
    {%endfor%}

{% endblock %}
